---
version: '3.7'
services:
  mysql_db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=qwe123rty
      - MYSQL_DATABASE=dd
      - MYSQL_USER=mydbuser
      - MYSQL_PASSWORD=qwerty

  maven_custom:
    build: 
      context: ./maven_custom
      dockerfile: Dockerfile
    volumes:
      - data2:/tmp/target/
    depends_on:
      - mysql_db

  tomcat:
    image: tomcat:7.0-jdk8-slim
    volumes: 
       - type: volume
         source: data2
         target: /usr/local/tomcat/webapps/
         volume:
           nocopy: true
       - type: volume
         source: data2
         target: /usr/local/tomcat/ROOT/App42PaaS-Java-MySQL-Sample-0.0.1-SNAPSHOT
    ports:
      - 8080:8080
    depends_on:
      - maven_custom
      - mysql_db

volumes:
  data2: